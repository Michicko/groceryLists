<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Grocery List</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <!-- add grocery -->
            <div class="add-grocery-list">
                <h2>Add Grocery Item</h2>
                <form>
                    <div class="form-group">
                        <input type="text" id="add-input">
                        <div class="btn-container">
                            <input type="submit" value="add grocery" class="btn">
                        </div>
                    </div>
                </form>
            </div>
            <!-- grocery items -->
            <div class="grocery-items-container">
                <h2>Grocery Items</h2>
                <ul class="item-lists">
                    
                </ul>
                <div class="btn-container">
                    <button class="btn" id="clear-btn">Clear Items</button>
                </div>
            </div>
        </div>
    </div>
    <footer>&copy; Michicko 2020.</footer>

    <script src="js/app.js"></script>
</body>

</html>
